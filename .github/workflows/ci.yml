name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:

  CI:

    name: ${{ matrix.os }} CI
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up cache
      uses: actions/cache@v2
      with:
        path: Cache
        key: ${{ runner.os }}.unit_tests.${{ hashFiles('**/') }}
        restore-keys: ${{ runner.os }}.unit_tests.

    - name: Install deps
      shell: bash
      run: cmake -P '${{ github.workspace }}/scripts/install_deps.cmake'

    - name: Clone private SDKs
      uses: actions/checkout@v2
      with: 
        repository: benthevining/PrivateSDKs
        ref: main
        token: ${{ secrets.ACCESS_TOKEN }}
        path: PrivateSDKs
        submodules: recursive

    - name: Set up msbuild
      if: ${{ runner.os }} == 'Windows'
      uses: microsoft/setup-msbuild@v1.1

    - name: Build tests
      shell: bash
      run: make tests

    - name: Run tests
      shell: bash
      run: make run_tests

    - name: Build project templates
      shell: bash
      run: export PRIVATE_SDKS='${{ github.workspace }}/PrivateSDKs' && make templates

    - name: Build plugin metadata editor
      shell: bash
      run: make editor

    - name: Build command line utils
      shell: bash
      run: make utils

    - name: Upload log
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: UnitTestLog_${{ runner.os }}
        path: '${{ github.workspace }}/util/tests/Builds/Testing/Temporary/LastTest.log'
