name: UnitTests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:

  build_and_test:

    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up cache
      uses: actions/cache@v2
      with:
        path: Cache
        key: ${{ runner.os }}.unit_tests.${{ hashFiles('**/') }}
        restore-keys: ${{ runner.os }}.unit_tests.

    - name: Install deps
      shell: bash
      run: cmake -P '${{ github.workspace }}/scripts/install_deps.cmake'

    - name: Configure CMake
      shell: bash
      run: cd '${{ github.workspace }}/util/tests' && cmake -B Builds

    - name: Run build
      shell: bash
      run: cd '${{ github.workspace }}/util/tests' && cmake --build Builds --config Debug

    - name: Run tests
      shell: bash
      run: cd '${{ github.workspace }}/util/tests/Builds' && ctest -C Debug

    - name: Upload log
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: UnitTestLog_${{ runner.os }}
        path: '${{ github.workspace }}/util/tests/Builds/Testing/Temporary/LastTest.log'
