name: UnitTests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:

  build_and_test:

    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up cache
      uses: actions/cache@v2
      with:
        path: Cache
        key: ${{ runner.os }}.unit_tests.${{ hashFiles('**/') }}
        restore-keys: ${{ runner.os }}.unit_tests.

    - name: Install deps
      uses: benthevining/DepsInstaller@v0.5.0
      with:
        depfile_path: '${{ github.workspace }}/Depsfile'

    - name: Configure CMake
      if: runner.os == 'darwin'
      shell: bash
      run: cmake --preset tests -G Xcode

    - name: Configure CMake
      if: runner.os == 'windows'
      shell: bash
      run: cmake --preset tests -G "Visual Studio 16 2019"

    - name: Configure CMake
      if: runner.os == 'linux'
      shell: bash
      run: cmake --preset tests -G Ninja

    - name: Run build
      shell: bash
      run: cmake --build --preset tests

    - name: Run tests
      shell: bash
      run: ctest --preset all
