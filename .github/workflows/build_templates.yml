name: Templates

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:

  build:

    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up cache
      uses: actions/cache@v2
      with:
        path: Cache
        key: ${{ runner.os }}.${{ hashFiles('**/') }}
        restore-keys: ${{ runner.os }}.

    - name: Install dependencies
      shell: bash
      run: cmake -P DepsInstaller/install_deps.cmake

    - name: Configure CMake
      shell: bash
      run: cmake --preset templates

    - name: Run build
      shell: bash
      run: cmake --build --preset templates
